version: '3.7'

services:
  react-app:
    build: ./react-app
    ports:
      - "3000:3000"

  node-api:
    build: ./node-api
    ports:
      - "3001:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - certbot

certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    environment:
      - EMAIL=${CERTBOT_EMAIL}
      - DOMAINS=${CERTBOT_DOMAINS}
    entrypoint: "/bin/sh"
    command: "-c 'trap exit TERM; while :; do certbot certonly --webroot -w /var/www/certbot -d $CERTBOT_DOMAINS --non-interactive --agree-tos --email $CERTBOT_EMAIL; sleep 12h; done'"

volumes:
  certs:
